<div class="container-fluid">
    <h1 text-center class="p-4">{{title}}</h1>
    <div *ngFor="let cat of currentSet">
        <button
            class="p-1 mb-3"
            ion-button
            outline
            color="light"
            block
            (click)="playCategory(cat)">
            <ion-icon name="volume-up"></ion-icon>&nbsp;&nbsp;{{cat.word}}&nbsp;&nbsp;<span class="lao-word">{{cat.lao}}</span>&nbsp;&nbsp;{{cat.eng}}
        </button>
    </div>
</div>
<ion-footer>
  <ion-navbar>
    <ion-title (click)="dismissModal()">Close Modal</ion-title>
  </ion-navbar>
</ion-footer>
