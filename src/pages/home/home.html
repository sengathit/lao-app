<ion-content>
    <ion-grid>
        <ion-row class="alphabets">
            <ion-col>
                <p
                    (click)="goToAlphabets()"
                    text-center
                    >alphabets</p>
            </ion-col>
        </ion-row>
        <ion-row class="tonal-marks">
            <ion-col>
                <p
                    (click)="goToTonalMarks()"
                    text-center>tonal marks</p>
            </ion-col>
        </ion-row>
        <ion-row class="vocabulary">
            <ion-col>
                <p
                    (click)="goToVocabulary()"
                    text-center>vocabulary</p>
            </ion-col>
        </ion-row>
        <ion-row class="flashcards">
            <ion-col>
                <p
                    (click)="goToFlashcards()"
                    text-center>flashcards</p>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
